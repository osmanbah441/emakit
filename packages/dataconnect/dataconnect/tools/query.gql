query getAllParentCategories @auth(level: PUBLIC, insecureReason: "Everyone can read") {
    categories(where: {parentCategoryId: {isNull: true}}) {
      id
      name
      description
    }
}


query getChildrenCategories($id: UUID!) @auth(level: PUBLIC,insecureReason: "Everyone can read") {
    categories(where: {parentCategoryId: {eq: $id}}) {
      id
      name
      description
      variationAttributes
      specificationAttributes
      parentCategoryId
    }
}