type Category @table {
  name: String! @unique
  description: String
  parent: Category  
  specificationAttributes: [String] # defination of attributes for product specifications
  variationAttributes: [String] # defination of attributes for product variations
  createdAt: Timestamp! @default(expr: "request.time")
}

type Product @table {
  name: String!
  description: String!
  brand: String!
  category: Category!
  specifications: Any!
  createdAt: Timestamp! @default(expr: "request.time")
  updatedAt:  Timestamp! @default(expr: "request.time")
}

type ProductVariation @table { 
  product: Product! 
  price: Float! 
  stockQuantity: Int!
  attributes: Any! 
  imageUrls:[ String!]!
  createdAt: Timestamp! @default(expr: "request.time")
  updatedAt:  Timestamp! @default(expr: "request.time")
}

type Cart @table {
  totalPrice: Float! @default(value: 0.0)
  createdAt: Timestamp! @default(expr: "request.time")
  updatedAt: Timestamp! @default(expr: "request.time")
}

type CartItem @table {
  cart: Cart!
  variation: ProductVariation! 
  quantity: Int! 
  price: Float! 
  createdAt: Timestamp! @default(expr: "request.time")
  updatedAt: Timestamp! @default(expr: "request.time")
}