fragment CategoryInfo on Category {
        id
        name
        description        
}

query fetchCategoryByName($name: String!) @auth(level: PUBLIC) {
    categories(where: {name: {eq: $name}}) {
        ...CategoryInfo
    }
}

query fetchCategories @auth(level: PUBLIC) {
    categories {
       ...CategoryInfo
    }
}

query fetchSubCategories($parentId: UUID!) @auth(level: PUBLIC) {
    categories(where: {parentId: {eq: $parentId}}) {
        parentId
        ...CategoryInfo
    }
}
