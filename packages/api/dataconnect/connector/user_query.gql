  query getUserCart @auth(level: USER) {
    cart(first:  { where: {userUid:  {
       eq_expr: "auth.uid"
    }}}) {
      id
    items: cartItems_on_cart {
      id
      productVariation {
        id
        product {
          id
          name
        }
        price
        imageUrls
        attributes
        availableStock
      }
      quantity
    }
  }
  }