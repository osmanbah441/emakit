
query getUserStore @auth(level: USER) {
  user(key:  {
     uid_expr: "auth.uid"
  }) {
    store: store_on_owner {
      id
      name
      description
      logoUrl
      status
      phoneNumber
      owner {
        displayName
      }
    }
  }
}

query getAllPendingApprovalStores @auth(level: NO_ACCESS) {
  stores(where:  {
     status:  {
        eq: "pending"
     }
  }) {
    id
    name
    description
    logoUrl
    status
    phoneNumber
    owner {
      displayName
    }
  }
}

