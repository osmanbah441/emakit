fragment CategoryFragment on Category {
  id
  name
  description
  imageUrl
  variationAttributes
  specificationAttributes
  parentCategoryId
}

query getAllCategories @auth(level: NO_ACCESS) {
    categories {...CategoryFragment }
}

query getAllParentCategories @auth(level: NO_ACCESS) {
    categories(where: {parentCategoryId: {isNull: false}}) {...CategoryFragment}
}

query getCategoryById($id: UUID!) @auth(level: NO_ACCESS) {
    category(id: $id) {...CategoryFragment}
}

query getChildrenCategories($id: UUID!) @auth(level: NO_ACCESS) {
    categories(where: {parentCategoryId: {eq: $id}}) {...CategoryFragment}
}

